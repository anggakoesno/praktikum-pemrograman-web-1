<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Header Semantik</title>
</head>
<body>
    <header>
        <h1>Toko Online</h1>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <hr>

    <p>
        Tag header menunjukkan bagian atas halaman web, biasanya berisi logo, judul halaman, dan navigasi.
    </p>

    <p>
        Tag nav digunakan untuk membungkus bagian navigasi, berisi daftar tautan ke halaman lain.
    </p>
</body>
</html>

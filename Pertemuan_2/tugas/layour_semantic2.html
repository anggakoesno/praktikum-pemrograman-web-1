<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2: Layout Semantik 2</title>
</head>
<body>
    <table border="1" style="width: 100%">
        <tr style="background-color: rgb(255, 195, 122); text-align: center;">
            <td colspan="2"><h1>Header</h1></td>
        </tr>

        <tr style="background-color: rgb(153, 255, 125); text-align: center; font-weight: bold;">
            <td colspan="2">Nav</td>
        </tr>

        <tr>
            <td style="width: 50%;">
                <main style="background-color: rgb(166, 149, 253); text-align: center; font-weight: bold; padding-bottom: 2px; padding-top: 1px; padding-bottom: 20px;">
                    <h4>Main</h4>

                    <section style="background-color: rgb(249, 214, 58); padding-bottom: 25px; width: 80%; margin: auto;">
                        <h4>Section</h4>

                        <article style="background-color: rgb(246, 130, 84); width: 80%; height: 50px; margin: auto;">
                            <p>Artikel</p>
                        </article>
                        <article style="background-color: rgb(246, 130, 84); width: 80%; height: 50px; margin: auto;">
                            <p>Artikel</p>
                        </article>
                    </section>
                </main>
            </td>
            
            <td style="background-color: rgb(127, 182, 253);">
                <aside style="text-align: center;">
                    <p><b>Aside</b></p>
                </aside>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="background-color: rgb(255, 195, 122);">
                <footer style="text-align: center;">
                    <h2>Footer</h2>
                </footer>
            </td>
        </tr>
    </table>

    <br><br>
    <hr>
    <p>
        Margin: auto = membuat elemen section berada di tengah
    </p>

</body>
</html>
